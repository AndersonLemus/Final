{% extends 'app/base.html' %}

{% block extrahead %}
<title>Nueva ciudad</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  body {
    background-color: #000000;
    font-family: 'poppins', sans-serif;
    margin: 0; /* Añadido para quitar el margen por defecto del body */
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh; /* Añadido para ocupar la altura completa de la ventana */
  }

  .form-box {
    position: fixed;
    width: 700px;
    height: 650px;
    background: transparent;
    border: 2px solid rgba(255, 255, 255, 0.5);
    border-radius: 20px;
    backdrop-filter: blur(15px);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    margin-top: 10px;
  }

  .card {
    border: 1px solid #000;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-top: 20px;
  }

  .card-body {
    padding: 40px;
    color: #000;
    
  }

  h2 {
    color: #000;
    text-align: center;
    font-size: 24px;
  }

  hr {
    background-color: #000;
    height: 1px;
    border: none;
  }

  form {
    padding: 20px;
  }

  input[type="submit"] {
    background-color: #000;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
  }

  a {
    color: #000;
    text-decoration: none;
    font-size: 14px;
    margin-top: 10px;
    display: block;
    text-align: center;
  }
</style>
{% endblock extrahead%}

{% block content %}

<div class="form-box">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <h2>Ingresa tus credenciales</h2>
            <hr>
            <form action="" method="post">
              {% csrf_token %}
              {{form}}
              <div>
                <center>
                  <input type="submit" value="Ingresar">

                </center>
              </div>
            </form>
            <a href="{% url 'home'%}">Home</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  {% endblock content %}
